<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="style.css">
<title>Data-Visualization-GDP</title>
<svg width="960" height="500"></svg>
<br>


<script>
  //Svg margins for graph and year slider
  var svgChart = d3.select("svg")
    .classed("svg-content", true);
  margin = {
      top: 20,
      right: 20,
      bottom: 110,
      left: 60
    },
    margin2 = {
      top: 430,
      right: 20,
      bottom: 30,
      left: 60
    },
    width = +svgChart.attr("width") - margin.left - margin.right,
    height = +svgChart.attr("height") - margin.top - margin.bottom,
    height2 = +svgChart.attr("height") - margin2.top - margin2.bottom;

  //Initialize d3 parse for years
  var parseDate = d3.timeParse("%Y");

  var x = d3.scaleTime().range([0, width]),
    x2 = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    y2 = d3.scaleLinear().range([height2, 0]);

  var xAxis = d3.axisBottom(x),
    xAxis2 = d3.axisBottom(x2),
    yAxis = d3.axisLeft(y);

  var brush = d3.brushX()
    .extent([
      [0, 0],
      [width, height2 - 1]
    ])
    .on("brush end", brushed);

  //Graph line
  var valueLine = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) {
      return x(d.date);
    })
    .y(function(d) {
      return y(d.gdp);
    });

  //Slider line
  var valueLine2 = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) {
      return x2(d.date);
    })
    .y(function(d) {
      return y2(d.gdp);
    });

  svgChart.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

  //Center graph
  var focus = svgChart.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  //Center year slider
  var context = svgChart.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  dataAll = {};
  dataArray = [];

  //Parse gdp.csv for year, state, and gdp data
  d3.csv("gdp.csv", function(error, data) {
    if (error) throw error;

    data.forEach(function(d) {
      if (dataAll[d.state] == undefined)
        dataAll[d.state] = [];
      dataAll[d.state].push(d);
    });

    for (var statename in dataAll) {
      dataAll[statename].forEach(function(d) {
        d.date = parseDate(d.year);
        d.gdp = +d["gdp"];
      });

      dataAll[statename].sort(function(a, b) {
        if (a.date < b.date)
          return -1;
        else if (a.date > b.date)
          return 1;
        else
          return 0;
      });
    }

    x.domain(d3.extent(data, function(d) {
      return d.date;
    }));
    y.domain([0, d3.max(data, function(d) {
      return d.gdp;
    })]);
    x2.domain(x.domain());
    y2.domain(y.domain());

    focus.selectAll(".line").remove();
    context.selectAll(".line").remove();

    //Begin graph with National Average already on it
    dataArray.push(dataAll["National Average"]);
    createGraph();

  });

  function createGraph() {
    //Give the National Average a dashed line for easy identification 
    context.selectAll(".line").data(dataArray).enter().append("path")
      .attr("class", "line")
      .attr("stroke", function(d) {
        if (d[0].state == "National Average") {
          return "black";
        }
        return getColor(d[0].state);
      })
      .style("stroke-dasharray", function(d) {
        if (d[0].state == "National Average") {
          return 5;
        }
      })
      .attr("d", function(d) {
        return valueLine2(d);
      })

    focus.selectAll(".line").data(dataArray).enter().append("path")
      .attr("class", "line")
      .attr("stroke", function(d) {
        if (d[0].state == "National Average") {
          return "black";
        }
        return getColor(d[0].state);
      })
      .attr("d", function(d) {
        return valueLine(d);
      })
      .style("stroke-dasharray", function(d) {
        if (d[0].state == "National Average") {
          return 5;
        }
      })
      //When mousing over lines, change their opacity
      .on("mouseover", function(d1) {
        focus.selectAll(".line")
          .style("stroke-opacity", function(d2) {
            if (d1 == d2)
              return 1;
            else
              return 0.15;
          })
          .style("stroke-width", function(d3) {
            if (d1 == d3)
              return 3;
            else
              return 1.5;
          })
          .style("stroke-dasharray", function(d) {
            if (d[0].state == "National Average") {
              return 5;
            }
          })
          //Change opacity of US map when mousing over
        svgMap.selectAll("path")
          .style("fill-opacity", function(d2) {
            if (d1[0].state == d2.properties.name) {
              return "1";
            } else {
              return "0";
            }
          })

        div.transition()
          .style("opacity", 1.0);
        div.html("<span>" + d1[0].state + "</span>")
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY - 28) + "px")
          .style("top", (d3.event.pageY - 28) + "px")
      })
      //Return opacity to normal when mouse leaves
      .on("mouseout", function(d1) {
        focus.selectAll(".line")
          .style("stroke-opacity", "1")
          .style("stroke-width", 1.5)
        div.transition()
          .style("opacity", 0)
        svgMap.selectAll("path")
          .style("fill-opacity", "1")
          .style("stroke", "black")
          .style("stroke-dasharray", "0")
      })

    if (d3.select(".axis--x").empty()) {
      focus.append("g")
        .attr("class", "axis axis--x");

      focus.append("g")
        .attr("class", "axis axis--y");

      context.append("g")
        .attr("class", "axis axis--x");

      //Create and position text for x-axis
      svgChart.append("text")
        .attr("x", width / 2 + 58)
        .attr("y", height + 65)
        .style("text-anchor", "middle")
        .text("Years");

      //Create and position text for y-axis
      svgChart.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left + 125)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("GDP ( in millions )");

      //Create and position graph title
      svgChart.append("text")
        .attr("x", (width / 2 + 30))
        .attr("y", margin.top)
        .attr("text-anchor", "middle")
        .attr("font-size", "20px")
        .attr("text-decoration", "underline")
        .text("GDP by State Over 50 Years:");
    };

    focus.select(".axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    focus.select(".axis--y")
      .call(yAxis);

    context.select(".axis--x")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

    if (d3.select(".brush").empty()) {
      context.append("g")
        .attr("class", "brush")
    }

    context.select(".brush")
      .call(brush)
      .call(brush.move);
  }

  function brushed() {
    var s = d3.event.selection || x2.range();
    x.domain(s.map(x2.invert, x2));
    focus.selectAll(".line").attr("d", function(d) {
      return valueLine(d);
    });
    focus.select(".axis--x").call(xAxis);
  }

  //Function for National Rate button
  function addNationalRate() {
    dataArray.push(dataAll["National Average"]);
    createGraph();
  }

  //Function for Select All button
  function selectAll() {
    dataArray = [];
    context.selectAll(".line").remove();
    focus.selectAll(".line").remove();
    svgMap.selectAll("path")
      .style("fill", "white");
    for (var statename in dataAll) {
      dataArray.push(dataAll[statename]);
    }
    mapColors();
    createGraph();
  }

  //Function for Reset button
  function reset() {
    dataArray = [];
    context.selectAll(".line").remove();
    focus.selectAll(".line").remove();
    svgMap.selectAll("path")
      .style("fill", "white")
    createGraph();
  }

  //Gives each state their json color
  function getColor(state) {
    if (state == "Alabama" || state == "Arizona" || state == "Arkansas" || state == "Alaska" || state == "California" || "Colorado" || state == "Connecticut" || state == "Delaware" || state == "Florida" || state == "Georgia")
      return color1(state);
    else if (state == "Hawaii" || state == "Idaho" || state == "Illinois" || state == "Indiana" || state == "Iowa" || state == "New Jersey" || state == "Kansas" || state == "Kentucky" || state == "Louisiana" || state == "Maine" || state == "Maryland" || state == "Massachusetts" || state == "Michigan" || state == "Minnesota" || state == "Mississippi" || state == "Missouri" || state == "Montana" || state == "Nebraska" || state == "Nevada" || state == "New Hampshire")
      return color2(state);
    else
      return color3(state);
  }
</script>

<br>


<script type="text/javascript">
  //map dimensions
  var w = 800;
  var h = 450;
  //Create projection for map
  var projection = d3.geoAlbersUsa()
    .translate([w / 2, h / 2])
    .scale([600]);
  //Create path generator
  var statePath = d3.geoPath()
    .projection(projection);
  //Initialize SVG
  var svgMap = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h)
    

  //Grab colors from json file
  var color1 = d3.scaleOrdinal(d3.schemeCategory10);
  var color2 = d3.scaleOrdinal(d3.schemeCategory20);
  var color3 = d3.scaleOrdinal(d3.schemeCategory20b);

  d3.json("us-states.json", function(json) {

    //Use data to create a unique path for each feature
    svgMap.selectAll("path")
      .data(json.features)
      .enter()
      .append("path")
      .attr("d", statePath)
      .style("stroke", "black")
      .style("fill", "white")
      .on("click", function(d1) {
        svgMap.selectAll("path")
          .style("fill", function(d2) {
            if (d1 == d2) {
              if ((this).style.fill == "white") {
                dataArray.push(dataAll[d1.properties.name]);
                createGraph(d1.properties.name);
                return getColor(d1.properties.name);
              } else {
                return getColor(d1.properties.name);
              }
            } else if ((this).style.fillOpacity == 1.00)
              return 1;
            else
              return 1;
          });
      })
  });



  //Fills states with their colors
  function mapColors() {
    svgMap.selectAll("path")
      .style("stroke", "black")
      .style("stroke-opacity", "1")
      .style("fill", function(d) {
        return getColor(d.properties.name);
      });
  }
</script>

<button onclick="addNationalRate()">National Rate</button>

<button onclick="selectAll()">Select All</button>
